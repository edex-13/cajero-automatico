<!DOCTYPE html>

<html>
   <meta charset="utf-8" />
   <head>
      <title>Cajero automatico</title>
      <link rel="stylesheet" type="text/css" href="css/esquema.css" />
      <link rel="stylesheet" type="text/css" href="css/diseño1.css" />
      <link rel="stylesheet" type="text/css" href="css/diseño2.css" />

      <link rel="stylesheet" type="text/css" href="css/diseño3.css" />
   </head>

   <body>
      <div id="todo">
         <div id="uno">
            <div id="ConPantalla">
               <p id="pantalla"></p>
            </div>
            <div>
               <div id="teclas">
                  <div id="Te1">
                     <button id="n1">1</button>
                     <button id="n2">2</button>
                     <button id="n3">3</button>
                  </div>

                  <div id="Te2">
                     <button id="n4">4</button>
                     <button id="n5">5</button>
                     <button id="n6">6</button>
                  </div>

                  <div id="Te3">
                     <button id="n7">7</button>
                     <button id="n8">8</button>
                     <button id="n9">9</button>
                  </div>
                  <div id="Te4">
                     <button id="n0">0</button>
                  </div>
               </div>
               <div id="Botones">
                  <button id="Bo1"></button>
                  <button id="Bo2"></button>
                  <button id="Bo3"></button>
               </div>
            </div>
         </div>

         <div id="dos">
            <div id="caja" style="display: none">
               <div id="valCaja">
                  <div id="in500">
                     <p>500 €</p>
                     <input type="number" id="Bi500" value="10" />
                  </div>
                  <div id="in200">
                     <p>200 €</p>
                     <input type="number" id="Bi200" value="10" />
                  </div>
                  <div id="in100">
                     <p>100 €</p>
                     <input type="number" id="Bi100" value="10" />
                  </div>

                  <div id="in50">
                     <p>50 €</p>
                     <input type="number" id="Bi50" value="10" />
                  </div>
                  <div id="in20">
                     <p>20 €</p>
                     <input type="number" id="Bi20" value="10" />
                  </div>
                  <div id="in10">
                     <p>10 €</p>
                     <input type="number" id="Bi10" value="10" />
                  </div>
               </div>

               <div id="datosCaja">
                  <div id="datoCaja1">
                     <p>Valor total:</p>
                  </div>
                  <div id="datoCaja2">
                     <button id="registrar">Registrar</button>
                  </div>
               </div>
            </div>

            <div id="datosUsua">
               <div id="datoUsua1">
                  <h4>Monto del retiro</h4>
               </div>
               <div id="datoUsua2">
                  <h4>Cantidad restante</h4>
               </div>
               <div id="datoUsua3">
                  <h4>Datos del retiro</h4>
               </div>
            </div>
         </div>

         <div id="tres">
            <h3>Caja De Retiro</h3>
            <div class="billetesText">
               <h4>Retirado:</h4>
               <p id="billetesText"></p>
            </div>

            <div id="billetesImg"></div>
         </div>
      </div>
      <script type="text/javascript" src="js/cajero.js"></script>
      <script type="text/javascript" src="js/caja.js"></script>
      <script type="text/javascript" src="js/entrega.js"></script>
      <script type="text/javascript" src="js/botones.js"></script>
   </body>
</html>
